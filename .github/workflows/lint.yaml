name: Lint

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - run: mypy

      - run: pyright

      - run: ruff check

      - run: ruff format --check
